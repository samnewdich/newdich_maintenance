  <style>
    :root {
      --primary: #00ffd5;
      --bg-dark: #0f2027;
      --bg-light: #1c2e3f;
      --text-light: #d8f3ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.8rem;
      color: var(--primary);
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }

    .blog-card {
      background: var(--bg-light);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      animation: fadeInUp 1s ease;
    }

    .blog-card:hover {
      transform: translateY(-10px);
    }

    .blog-card h3 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .blog-card p {
      font-size: 1rem;
      color: #e0e0e0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }

    .hreflink{
        text-decoration: none;
        cursor: pointer;
        color: white;
    }
  </style>
</head>
